<!DOCTYPE html>
<html>
  <head>
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="pro2.css" />
  </head>
  <body>
    <h2>
    This is my 2nd project built 
    using JavaScript DOM (Document Object Model)
    </h2>
    <div class="container">
  <h1>BMI CALCULATOR</h1>
  

      <form>
        <p>
          <label>Height in CM :</label>
          <input type="text" id="height" />
        </p>
        <p>
          <label>Weight in KG :</label>
          <input type="text" id="Weight" />
        </p>
        <button type="submit">CALCULATE</button>
        <div id="result" style="margin-top:10px; font-weight:bold;"></div>

        <h3 style="margin: top 20px;">BMI WEIGHT GUIDE</h3>
        <p>Under Weight = less than 18.6</p>
        <p>Normal Range = 18.6 to 24.9</p>
        <p>Over Weight = greater than 25</p>
      </form>
    </div>
    <script src="pro2.js"></script>
  </body>
</html>
